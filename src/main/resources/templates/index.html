<!DOCTYPE html>
<html ng-app="weatherWidget" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Weather Widget</title>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
    <script type="text/javascript" th:src="@{/js/widget.js}"></script>
</head>
<body ng-controller="weatherCtrl">
	<div class="container">
		<div style="padding-top: 30px">
			<select ng-model="city">
				<option ng-repeat="c in cities">{{c}}</option>
			</select> <select ng-model="service">
				<option ng-repeat="s in services">{{s}}</option>
			</select>
			<div ng-controller="getCtrl">
				<div>{{weatherInCity}}</div>
				<div>{{response.temp}}</div>
				<div>{{response.description}}</div>
				<div>{{response.humidity}}</div>
				<div>{{response.windSpeed}}</div>
				<div>{{response.windDirection}}</div>
				<div>{{errorMessage}}</div>
				<button id="btn-id" type="button" ng-click="getWeather()">Refresh</button>
			</div>
		</div>
	</div>
</body>
</html>
